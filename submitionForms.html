<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
</head>
<body>
  <h1>Sign in!</h1>

<form action="" method="post">

  <label for="firstName">First Name:</label>
  <input type="text" id="firstName" placeholder="John">

  <label for="lastName">Last Name:</label>
  <input type="text" id="lastName" placeholder="Doe">

<!-- Attribute Definitions: -"name" connects mutualy related buttons together.
                            -"id" connects the 'label' and 'input' attributes.
                            -"type" determines the type of button or field.
                            -"value" describes the answer that was given. -->

<p>
  <label for="Male">Male:</label>
  <input name="gender" id="Male" type="radio" value="Male" required>

  <label for="Female">Female:</label>
  <input name="gender" id="Female" type="radio" value="Female" required>

  <label for="Other">Other:</label>
  <input name="gender" id="Other" type="radio" value="Other" required>
</p>

<p>
  <label for="Email">Email:</label>
  <input type="email" name="email" id="Email" placeholder="Email" required>

  <label for="Password">Password:</label>
  <input type="password" id="Password" pattern=".{5,10}" required title="5 to 10 characters" placeholder="Password" required>
</p>

<p>
  <label for="Birthday">Birthday:</label>
  <select name="Birthmonth" id="Birthday">
    <option>Month</option>
    <option value="January">January</option>
    <option value="February">February</option>
    <option value="March">March</option>
    <option value="April">April</option>
  </select>

  <select name="Birthday" id="Birthday">
    <option>Day</option>
    <option value="1st">1</option>
    <option value="2nd">2</option>
    <option value="3rd">3</option>
    <option value="4th">4</option>
  </select>

  <select name="Birthyear" id="Birthday">
    <option>Year</option>
    <option value="1992">1992</option>
    <option value="1993">1993</option>
    <option value="1994">1994</option>
    <option value="1995">1995</option>
    <option value="1996">1996</option>
  </select>
</p>

  <label for="terms">I agree to the terms and conditions:</label>
  <input type="checkbox" required>

  <input type="submit">




    </form>
  </body>
</html>
